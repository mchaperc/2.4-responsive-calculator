<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1 class="intro">Responsive Calculator</h1>
		<h3 class="by">by: Matt Chastain</h3>
	</header>
	<div class="container">

		<section class="display">
			<h2 id="result" class="display-output">0</h2>
		</section>

<!-- Buttons -->

		<button id="square" class="calc-button scientific" data-key="x2">
			x&sup2
		</button>
		<button id="cube" class="calc-button scientific" data-key="x3">
			x&sup3;
		</button>
		<button id="nth-exp" class="calc-button scientific" data-key="x-n">
			x&#8319;
		</button>
		<button class="calc-button-clear operator" data-key="AC">AC</button>
		<button class="calc-button plus-minus operator" data-key="+/-">+/-</button>
		<button class="calc-button-modulus operator" data-key="%">%</button>
		<button class="calc-button-divide operator" data-key="/">/</button>
		<button id="sq-root" class="calc-button scientific"  data-key="sq-root">
			 &#8730;
		</button>
		<button id="cubed-root" class="calc-button scientific" data-key="cubed-root">
			&#8731;
		</button>
		<button id="nth-root" class="calc-button scientific" data-key="nth-root">
			nthRoot
		</button>
		<button class="calc-button number">7</button>
		<button class="calc-button number">8</button>
		<button class="calc-button number">9</button>
		<button class="calc-button-multiply operator" data-key="*">*</button>
		<button id="log" class="calc-button scientific" data-key="log">log&#8321;&#8320;</button>
		<button id="sin" class="calc-button scientific" data-key="sin">sin</button>
		<button id="cos" class="calc-button scientific" data-key="cos">cos</button>
		<button class="calc-button number">4</button>
		<button class="calc-button number">5</button>
		<button class="calc-button number">6</button>
		<button class="calc-button-minus operator" data-key="-">-</button>
		<button id="tan" class="calc-button scientific" data-key="tan">tan</button>
		<button id="sinh" class="calc-button scientific" data-key="sinh">sinh</button>
		<button id="cosh" class="calc-button scientific" data-key="cosh">cosh</button>
		<button class="calc-button number">1</button>
		<button class="calc-button number">2</button>
		<button class="calc-button number">3</button>
		<button class="calc-button-plus operator" data-key="+">+</button>
		<button id="tanh" class="calc-button scientific tanh" data-key="tanh">tanh</button>
		<button id="pi" class="calc-button scientific" data-key="pi">&pi;</button>
		<button id="e" class="calc-button scientific" data-key="e">e</button>
		<button class="zero calc-button number">0</button>
		<button class="calc-button operator" data-key=".">.</button>
		<button class="calc-button operator"data-key="=">=</button>
		<div class="memory-container">
			<button class="calc-button memory" data-key="MS">MS</button>
			<button class="calc-button memory" data-key="MC">MC</button>
			<button class="calc-button memory" data-key="MR">MR</button>
			<button class="calc-button memory" data-key="M+">M+</button>
			<button class="calc-button memory" data-key="M-">M-</button>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
